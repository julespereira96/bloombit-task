<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bloombit</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"    
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link signupNav" href="#">Signup</a>
          </div>
          
        </div>
      </div>
    </nav>
    <!-- Signup -->
    <div class="container">
    <form
      class="container signup mt-5 mb-5"
      style="max-width: 400px"
      onsubmit=" event.preventDefault();"
    >
      <i class="bi bi-x-lg icon1"></i>
      <h5 class="text-center mt-2">Create your account</h5>
      <div class="row d-flex justify-content-center mt-2">
        <label>First Name</label>
        <div class="input-group">
          <input type="text" class="form-control name1" placeholder="First Name" />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Last Name</label>
        <div class="input-group">
          <input type="text" class="form-control name1" placeholder="Last Name" />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2 ">
        <label>Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control signupPassword"
            placeholder="password"
          />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Confirm Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm password"
          />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Username</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control email"
            placeholder="email@gmail.com"
          />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Phone number</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="Phone number"
          />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Company name</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="Company name"
          />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Address</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="Address"
          />
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-2">
        <label>Pincode</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="Pincode"
          />
        </div>
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          I accept the <span>terms of use</span> and <span>privacy policy</span>.
        </label>
      </div>
      <div class="text-center Login">
        <button
          type="submit"
          value="Submit"
          class="btn btn-primary btn-sm  mb-4"
          style="background-color: #005c25"
        >
          Signup
        </button>
      </div>
    </form>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="script.js"></script>
</html
